<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Announcements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <header>
    <div class="dark-mode-toggle-wrapper">
        <div class="toggle-container">
            <label for="dark-mode-toggle" class="switch-label">Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    
    <h1><i class="fas fa-signal"></i> School Notices Dashboard</h1>
  </header>
  
  <div class="controls-container">
    <input type="text" id="search-input" placeholder="ðŸ” Search Announcements...">
    
    <select id="filter">
      <option value="all" style="text-align: center;">All Categories</option>
      <option value="General">General</option>
      <option value="Events">Events</option>
      <option value="Exams">Exams</option>
      <option value="Reminders">Reminders</option>
      <option value="Urgent">Urgent</option>
    </select>

    <div class="toggle-container">
      <label for="pinned-toggle" class="switch-label">Show Pinned Only</label>
      <label class="switch">
        <input type="checkbox" id="pinned-toggle">
        <span class="slider round"></span>
      </label>
    </div>
    
  </div>

  <div id="announcements"></div>
  <div id="toast">ðŸ†• New Announcement Posted!</div>

  <div id="fullscreen-overlay">
    <div id="enlarged-content">
      <span id="exit-btn">&times;</span>
      <i class="fas fa-thumbtack pin-btn-large" id="large-pin-btn" title="Pin announcement"></i>
      <span class="category" id="large-category"></span>
      <h2 id="large-title"></h2>
      <p class="message-body" id="large-message"></p>
      <small id="large-time"></small>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
