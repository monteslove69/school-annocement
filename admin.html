<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolConnect Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="header-content">
    
    <div class="dark-mode-toggle-wrapper">
      <div class="toggle-container">
        <label for="dark-mode-toggle" class="switch-label">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <h1><i class="fas fa-user-shield"></i> SchoolConnect Admin Panel</h1>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="container">
    <input type="text" id="title" placeholder="Announcement Title">
    <textarea id="message" rows="4" placeholder="Announcement Message"></textarea>
    
    <div class="file-input-header">
      <label for="fileUpload" class="file-upload-label"><i class="fas fa-paperclip"></i> Add Files</label>
      <button id="clearFilesBtn" class="clear-files-btn" style="display: none;"><i class="fas fa-times"></i> Clear All</button>
    </div>
    <input type="file" id="fileUpload" multiple>
    
    <div id="filePreviewContainer"></div>
    <div id="uploadStatus" style="font-size: 12px; margin-top: 5px;"></div>

    <select id="category">
      <option value="" style="text-align: center;">Select Category</option>
      <option value="General">General</option>
      <option value="Events">Events</option>
      <option value="Exams">Exams</option>
      <option value="Reminders">Reminders</option>
      <option value="Urgent">Urgent</option>
    </select>
    
    <div>
      <label for="postDestination">
        <i class="fab fa-facebook"></i> Post Destination
      </label>
      <select id="postDestination">
        <option value="local" selected>Local (Firebase) Only</option>
        <option value="both">Local (Firebase) & Facebook</option>
        <option value="facebook">Facebook Only</option>
      </select>
    </div>
    <button id="postBtn"><i class="fas fa-bullhorn"></i> Post Announcement</button>
    
    <button id="cancelUploadBtn" class="cancel-btn" style="display: none; margin-top: 0; width: 100%;">Cancel Upload</button>

    <div class="schedule-card">
      <div class="schedule-top">
        <label class="schedule-toggle"><input type="checkbox" id="scheduleToggle"> <i class="fas fa-clock"></i> Schedule for later</label>
        <small class="schedule-help">Pick a date/time the announcement will go live.</small>
      </div>
      <div class="datetime-wrapper" id="datetimeWrapper" aria-hidden="true">
        <input type="datetime-local" id="scheduleAt" />
        <div class="schedule-actions">
          <button id="clearSchedule" class="cancel-btn">Clear</button>
        </div>
      </div>
    </div>
    <button id="manageBtn" class="manage-btn"><i class="fas fa-tasks"></i> Manage Announcements</button>
  </div>

  <div id="manageModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-list"></i> Manage Announcements</h2>
        <button id="closeModal" class="close-btn"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <div class="category-filter">
          <label for="filterCategory">Filter by Category:</label>
          <select id="filterCategory">
            <option value="All">All Categories</option>
            <option value="General">General</option>
            <option value="Events">Events</option>
            <option value="Exams">Exams</option>
            <option value="Reminders">Reminders</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>

        <h3>Scheduled Announcements</h3>
        <div id="scheduled-list">
        </div>

        <h3>Posted Announcements</h3>
        <div id="announcements-list">
        </div>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content edit-modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-edit"></i> Edit Announcement</h2>
        <button id="closeEditModal" class="close-btn"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <div class="edit-form">
          <input type="text" id="editTitle" placeholder="Announcement Title">
          <textarea id="editMessage" rows="4" placeholder="Announcement Message"></textarea>
          <select id="editCategory">
            <option value="" style="text-align: center;">Select Category</option>
            <option value="General">General</option>
            <option value="Events">Events</option>
            <option value="Exams">Exams</option>
            <option value="Reminders">Reminders</option>
            <option value="Urgent">Urgent</option>
          </select>

          <div class="attachment-editor">
            <label>Manage Attachments</label>
            
            <div id="editFilePreviewContainer" class="file-preview-grid"></div>

            <div class="file-input-header">
              <label for="editFileUpload" class="file-upload-label"><i class="fas fa-plus"></i> Add More Files</label>
            </div>
            <input type="file" id="editFileUpload" multiple>

            <div id="editNewFilePreviewContainer" class="file-preview-grid"></div>
            <div id="editUploadStatus" style="font-size: 12px; margin-top: 5px;"></div>
          </div>
          <div class="edit-actions">
            <button id="updateBtn" class="update-btn"><i class="fas fa-save"></i> Update Announcement</button>
            <button id="cancelEditBtn" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
